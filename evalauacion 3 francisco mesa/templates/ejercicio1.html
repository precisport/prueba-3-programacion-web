<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1: Ingresar Notas</h1>
        <form method="POST">
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" min="1" max="7" step="0.1" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" min="1" max="7" step="0.1" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" min="1" max="7" step="0.1" required>

            <label for="asistencia">Asistencia (%):</label>
            <input type="number" name="asistencia" min="0" max="100" required>

            <button type="submit">Enviar</button>
        </form>
        {% if promedio is not none %}
            <div class="resultado">
                <h2>Promedio: {{ promedio }}</h2>
                <h2>Estado: {{ estado }}</h2>
            </div>
        {% endif %}
        <a href="/">Volver</a>
    </div>
</body>
</html>
